<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<style>
	.active .inner{width: 400px;}
	.inner{width: 100px;height: 100px;transition: 1s;background: #393;}
	</style>
</head>
<body>
	<div class="wraper">
		<div class="inner"></div>
	</div>
	<script>
	var i = 0;
	document.onclick = function(){
		var dom = document.querySelector('.inner');
		dom.style.display = 'none';
		dom.style.width = i?'100px':'400px';
		dom.style.display = 'block';
		i = i ^ 1;
	}
	</script>
</body>
</html>
